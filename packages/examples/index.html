<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSX Framework Examples</title>
  <meta name="description" content="Interactive examples showcasing WSX Framework - Web Components with JSX syntax">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    #app {
      background: white;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      min-height: calc(100vh - 40px);
    }
    
    @media (max-width: 768px) {
      body {
        background: white;
      }
      #app {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
