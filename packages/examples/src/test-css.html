<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Test</title>
        <style>
            /* 测试橙色主题 */
            .test-hero {
                background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
                min-height: 200px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 2rem;
                font-weight: bold;
            }

            .test-button {
                background: #ff6b35;
                color: white;
                padding: 1rem 2rem;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="test-hero">
            <div>
                <h1>橙色主题测试</h1>
                <button class="test-button">橙色按钮</button>
            </div>
        </div>
    </body>
</html>
